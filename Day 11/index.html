<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promote Link</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <h2>Create a Link</h2>
      <p>Promote any brand with a simple link</p>
      <div class="themes">
        <div class="current-themes">
          <p class="current-theme">Premium Themes</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 9l6 6l6 -6" />
          </svg>
        </div>

        <ul class="themes-list">
          <li>Cyberpunk Theme</li>
          <li>Minimalist Theme</li>
          <li>Pastel Theme</li>
          <li>Lofi Theme</li>
          <li>Neon Theme</li>
        </ul>
      </div>
      <form id="url-form">
        <input
          type="text"
          id="url"
          name="url"
          placeholder="Enter a website URL"
          required
        />
      </form>
      <div class="button-container">
        <button type="submit" form="url-form" class="create">Create</button>
        <button class="advanced">Advanced</button>
      </div>
    </section>
    <section class="promote">
      <h2>Promote</h2>
      <p>
        Use this link to promote.<br />Link updates may take up to 5 minutes to
        propagate.
      </p>
      <div class="selected-container">
        <div class="protocol">
          <p class="selected-protocol">https://</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 9l6 6l6 -6" />
          </svg>
        </div>
        <p class="selected-theme"></p>
      </div>
      <ul class="protocol-list">
        <li>https://</li>
        <li>http://</li>
      </ul>
      <div class="socials">
        <p>Share</p>
        <div class="social-containers">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-brand-facebook"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-brand-twitter"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c0 -.249 1.51 -2.772 1.818 -4.013z"
            />
          </svg>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
