<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Webshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <section class="main-card">
        <div class="main-card_info">
          <h1>Keep it sporty.</h1>
          <p>
            Our mission is to change the world through sport. <br />
            sportswear and shoes.
          </p>
          <button class="btn">View Collection</button>
        </div>
        <img
          src="./img/shoe-front.jpeg"
          alt="front view of the shoe"
          height="350"
          width="300"
        />
      </section>
      <section class="sold-out">
        <img
          src="./img/shoe-back.jpg"
          alt="back view of the shoe"
          height="200"
          width="200"
        />
        <div class="sold-out_info">
          <button class="sold-btn">Sold out</button>
          <h2>Air monarch</h2>
          <p class="price">$345</p>
        </div>
      </section>
      <section class="add-cart">
        <h2>Legend essential</h2>
        <p class="price">$345</p>
        <button class="add-cart-btn btn">Add to cart</button>
      </section>
    </div>
  </body>
</html>
