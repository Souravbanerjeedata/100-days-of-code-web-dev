<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to collection UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main-container">
      <h1>Add to <br />collection</h1>
      <img
        src="./img/x.svg"
        alt="cross-icon"
        class="icon cross-icon"
        width="30"
        height="30"
      />
      <div class="collections">
        <div class="collection">
          <img
            src="./img/collection1.png"
            alt=""
            class="collection-img"
            width="120"
            height="80"
          />
          <div class="collection-info">
            <h2>Dashboards</h2>
            <div>
              <p>24 items</p>
              <div class="dot"></div>
              <p>Updated yesterday</p>
            </div>
          </div>
        </div>
        <div class="collection">
          <img
            src="./img/collection2.png"
            alt=""
            class="collection-img"
            width="120"
            height="80"
          />
          <div class="collection-info">
            <h2>Authentication</h2>
            <div>
              <p>7 items</p>
              <div class="dot"></div>
              <p>Updated May 9, 2021</p>
            </div>
          </div>
        </div>
        <div class="collection">
          <img
            src="./img/collection3.jpg"
            alt=""
            class="collection-img"
            width="120"
            height="80"
          />
          <div class="collection-info">
            <h2>UI Kit</h2>
            <div>
              <p>9 items</p>
              <div class="dot"></div>
              <p>Updated May 3, 2021</p>
            </div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="create-new">
          <img
            src="./img/plus.svg"
            alt=""
            class="icon icon-plus"
            width="24"
            height="24"
          />
          Create new
        </button>
        <button class="save">Save</button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
