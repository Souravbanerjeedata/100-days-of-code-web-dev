<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="widget-section">
        <div class="header">
          <h3>Customize your widget</h3>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-dots"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
            <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
            <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
          </svg>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-item">Edit your list</li>
            <li class="menu-list-item">Account settings</li>
            <li class="menu-list-item">View your profile</li>
          </ul>
        </div>

        <div class="widget-options">
          <div class="option">
            <div class="circle">
              <div class="radio-btn selected"></div>
            </div>
            <p>Display Contact button</p>
          </div>
          <div class="option">
            <div class="circle"><div class="radio-btn"></div></div>
            <p>Hide email address</p>
          </div>
          <div class="option">
            <div class="circle"><div class="radio-btn"></div></div>
            <p>Display Publish button</p>
          </div>
        </div>
      </div>

      <h3>Other</h3>
      <div class="others">
        <div class="option">
          <div class="square"><div class="radio-square"></div></div>
          <p>Turn on in-app notifications.</p>
        </div>
        <div class="option">
          <div class="square"><div class="radio-square"></div></div>
          <p>Receive weekly newsletters and other offers.</p>
        </div>
      </div>
      <div class="button-container">
        <button class="cancel">Cancel</button>
        <button class="save">Save</button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
