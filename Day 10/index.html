<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Method</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <h2>Payment</h2>
      <div class="card-type">
        <div class="circle-div">
          <div class="circle"></div>
          <h3>Card</h3>
        </div>
        <div class="card">
          <p>Pay with a card</p>
          <div class="card-number">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-credit-card"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M3 5m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z"
              />
              <path d="M3 10l18 0" />
              <path d="M7 15l.01 0" />
              <path d="M11 15l2 0" />
            </svg>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="Card number"
              required
            />
          </div>
          <div class="card-details">
            <div class="card-time">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-credit-card"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M3 5m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z"
                />
                <path d="M3 10l18 0" />
                <path d="M7 15l.01 0" />
                <path d="M11 15l2 0" />
              </svg>
              <input
                type="number"
                name="month"
                id="month"
                required
                placeholder="mm/"
              />
              <input
                type="number"
                name="date"
                id="date"
                required
                placeholder="dd"
              />
            </div>
            <div class="code">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-lock"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"
                />
                <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
              </svg>
              <input
                type="number"
                id="code"
                name="code"
                placeholder="CVC"
                required
              />
            </div>
          </div>
          <div class="remember-card">
            <div class="checkbox"></div>
            <p>Remember my card</p>
          </div>
        </div>
      </div>
      <div class="pay-later">
        <div class="circle-div">
          <div class="circle selected"></div>
          <h3>Get first, Pay later.</h3>
        </div>
        <p>Pay within 30 days.</p>
      </div>
      <button>CONTINUE</button>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
